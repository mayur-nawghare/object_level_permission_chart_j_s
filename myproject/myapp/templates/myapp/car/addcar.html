<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
    
    <a class="navbar-brand col-10" href="#"><h2>Welcome {{user.username}}</h2></a>
    {% if request.user.is_authenticated %}
    <a type="submit" href="{% url 'myapp:logout' %}" class="btn btn-warning">Logout</a>
    {% else %}

    <a type="submit" href="{% url 'myapp:login' %}" class="btn btn-warning">Login</a>
    {% endif %}
    </nav>
    <br>  
    
        
        <div class="container">
        <h3>data</h3>
        {% if messages %}
        {% for message in messages %}
        <span class="badge badge-warning">{{message}}</span>
        {% endfor %}
        {% endif %}

      
    <h1>I am from addcar .html</h1>

        <div>
            <br>
            <form method="POST">
            {% csrf_token %}  
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Add New Car</button>
            </form>
            </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
